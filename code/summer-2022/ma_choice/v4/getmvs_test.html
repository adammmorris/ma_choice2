    <script>

    var movie = $.ajax({
        url: 'https://imdb-api.com/en/API/Trailer/k_nahotog6/tt1375666',
        async: false,
        dataType: 'json'
    }).responseJSON;

    console.log(movie["linkEmbed"])

    // needed for external html page
    var check_consent = function(elem) {
        return true;
    };

    // declare the block.
    var trial = {
        type: 'external-html',
        url: movie["linkEmbed"],
        cont_btn: "start",
        check_fn: check_consent
    };


    var timeline = []

    timeline.push(trial);
    jsPsych.init({
        //override_safe_mode: true,
        timeline: timeline,
        show_progress_bar: true,
    });
